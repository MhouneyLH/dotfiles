---
all:
  hosts:
    localhost:
      # do not use ssh, run directly
      ansible_connection: local
      ansible_python_interpreter: /usr/bin/python3
  
  vars:
    user_name: lucas-dev
    user_home: "/home/{{ user_name }}"
    dotfiles_repo: "https://github.com/MhouneyLH/dotfiles.git"
    git_repos_path: "{{ user_home }}/Documents/git"
    
    # Git configuration (set these via environment variables or create a .env file)
    # Copy .env.example to .env and fill in your details, then run: source .env
    git_user_name: "{{ lookup('env', 'GIT_USER_NAME') | default('', true) }}"
    git_user_email: "{{ lookup('env', 'GIT_USER_EMAIL') | default('', true) }}"
